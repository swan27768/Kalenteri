
name: Publish events to GitHub Pages

on:
  schedule:
    - cron: '0 5 * * *'  # 07:00 Europe/Helsinki = 05:00 UTC (no DST handling here)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # to commit generated files (if needed)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

           - name: Generate artifacts
        env:
          TZ: Europe/Helsinki
        run: |
          python -m src.main --out public
          # index.html luodaan versionhallinnasta, ei echo-komennolla


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${ steps.deployment.outputs.page_url }
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
