<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avoimet ovet â€“ OpenDoors Bot</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background: #f8fafc;
        color: #111827;
        margin: 0;
        padding: 2rem;
        line-height: 1.5;
      }
      h1 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .event-list {
        max-width: 800px;
        margin: 0 auto;
        display: grid;
        gap: 1rem;
      }
      .event {
        background: white;
        border-radius: 1rem;
        padding: 1rem 1.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .event:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
      }
      .event-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }
      .event-date {
        color: #374151;
        font-size: 0.95rem;
      }
      .event-location {
        color: #6b7280;
        font-size: 0.9rem;
      }
      footer {
        margin-top: 2.5rem;
        text-align: center;
        font-size: 0.9rem;
        color: #6b7280;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“… Avoimet ovet â€“ OpenDoors Bot</h1>
    <div class="event-list" id="eventList">Ladataan tapahtumia...</div>
    <footer>
      Data pÃ¤ivittyy automaattisesti (
      <a href="events.json">JSON</a> /
      <a href="opendoors.ics">ICS</a> )
    </footer>

    <script>
      async function loadEvents() {
        try {
          const res = await fetch("events.json");
          const events = await res.json();

          if (!events.length) {
            document.getElementById("eventList").innerHTML =
              "<p>Ei tapahtumia juuri nyt.</p>";
            return;
          }

          const container = document.getElementById("eventList");
          container.innerHTML = "";

          for (const e of events) {
            const div = document.createElement("div");
            div.className = "event";
            const start = new Date(e.start);
            const end = new Date(e.end);
            const dateStr = start.toLocaleDateString("fi-FI", {
              weekday: "short",
              day: "numeric",
              month: "numeric",
            });
            const timeStr =
              start.toLocaleTimeString("fi-FI", {
                hour: "2-digit",
                minute: "2-digit",
              }) +
              " â€“ " +
              end.toLocaleTimeString("fi-FI", {
                hour: "2-digit",
                minute: "2-digit",
              });

            div.innerHTML = `
              <div class="event-title">${e.title}</div>
              <div class="event-date">${dateStr} klo ${timeStr}</div>
              <div class="event-location">${e.location || ""}</div>
              <a href="${e.url}" target="_blank">Avaa lÃ¤hdesivu</a>
            `;
            container.appendChild(div);
          }
        } catch (err) {
          console.error("Virhe ladattaessa tapahtumia:", err);
          document.getElementById("eventList").innerHTML =
            "<p>Virhe tapahtumien latauksessa.</p>";
        }
      }

      loadEvents();
    </script>
  </body>
</html>
